services:
  app:
    image: ghcr.io/a-gansemer/gw2-raid-stats:latest
    container_name: gw2-raid-stats
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=raidstats;Username=app;Password=${DB_PASSWORD}
      - Admin__Password=${ADMIN_PASSWORD}
      - Guild__Name=${GUILD_NAME:-My Guild}
      - Guild__Tag=${GUILD_TAG:-TAG}
    volumes:
      - ./data/logs:/app/logs
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: gw2-raid-stats-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=raidstats
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/backups:/backups
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d raidstats"]
      interval: 10s
      timeout: 5s
      retries: 5

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gw2-raid-stats-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    networks:
      - internal
    depends_on:
      app:
        condition: service_healthy

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
