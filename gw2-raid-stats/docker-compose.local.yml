services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gw2-raid-stats
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=raidstats;Username=app;Password=${DB_PASSWORD}
      - Admin__Password=${ADMIN_PASSWORD}
      - Guild__Name=${GUILD_NAME:-My Guild}
      - Guild__Tag=${GUILD_TAG:-TAG}
      - Storage__BasePath=/data/gw2-logs
    volumes:
      - ${DATA_PATH:-./data}/gw2-logs:/data/gw2-logs
    ports:
      - "8080:8080"
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: gw2-raid-stats-processor
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=raidstats;Username=app;Password=${DB_PASSWORD}
      - Storage__BasePath=/data/gw2-logs
      - Processor__MaxConcurrentProcessing=${PROCESSOR_WORKERS:-4}
    volumes:
      - ${DATA_PATH:-./data}/gw2-logs:/data/gw2-logs
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: gw2-raid-stats-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=raidstats
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/GW2RaidStats.Infrastructure/Migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d raidstats"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
